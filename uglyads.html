                        <p class="questrial-regular descrizione">Ugly ads are all those ads you find on the street written badly with a marker. In this work, I did a restyling about the Madonna, first using text and shapes, then also using illustrations and in the end I did a complete restyling of a music album cover, with the same theme that i used for all the others.</p>
